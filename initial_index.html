<html>

<head>

        #tagList{list-style-type: none;padding:0;margin:0;}
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-default navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
        <a class="navbar-brand" href="#">Omaha Attraction Finder</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="finalchess.html">Home<span class="sr-only">(current)</span></a></li>
          <li><a href="gallery.html">About</a></li>
        </ul>
\\
        <ul class="nav navbar-nav navbar-right">
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
<div class='container fluid'>

    <!-- carousel -->
      <div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="./Images/zoo.jpg" width="230" height="180">
      </div>

      <div class="item">
        <img src="./Images/board_games.jpg" width="230" height="180">
      </div>
    
      <div class="item">
        <img src="./Images/food.jpg" width="230" height="180">
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</div>
<!-- Panels -->
<div class='container'>
            <h1>How To Use</h1>
                  <p>Select tags to find local places in Omaha that meet your interests!</p>
    <h1>Attraction Finder</h1>
<form action="/result.html" id="tagSelection">
    <nav>
        <ul id="tagList">
            <li th:each="tag : ${tags}"><!--/* This will loop over the tags list and create each tag */-->
                <input id="tagId" th:id="${tag.id}" th:value="${tag.id}" type="checkbox" value="tagId">
                <label for="tagId" th:for="${tag.id}" th:text="${tag.name}">Tag Name</label>
            </li>
        </ul>
    </nav>
    <br/>
    <input id="submitButton" type="submit" value="Search">
</form>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
