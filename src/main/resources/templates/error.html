<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>Attraction Finder</title>
    <style>
        body{text-align:center;}
        form{height:50vh; width:25vw; margin:auto; text-align:left;}
        .boxed{max-height:50vh; overflow:auto; border-width:1px; border-style:solid; padding:10px; text-align:left;}
        code{white-space: pre; text-align:left;}
        #submitButton{width:100%;}

    </style>
</head>
<body>
<h1>Attraction Finder</h1>
<h2 th:if="${code}" th:text="${code}">000</h2>
<p th:if="${message}" th:text="${message}">Message</p>
<p th:if="${url}"> URL:
    <th:block th:text="${url}">http://localhost:8080/error</th:block>
</p>
<p class="boxed" th:if="${exception}">
    <code>
        Exception:
        <th:block th:text="${exception}">Exception</th:block>
    </code>
</p>
<p class="boxed" th:if="${trace}">
    <code>
        Trace:
        <th:block th:text="${trace}">Trace</th:block>
    </code>
</p>
<form action="/">
    <br/>
    <input id="submitButton" type="submit" value="Home">
</form>
</body>
</html>
