<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

	<link href="https://fonts.googleapis.com/css?family=Roboto|Titillium+Web:700" rel="stylesheet">
	<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
	<link href="style.css" rel="stylesheet" type="text/css">

	<title>Results - Omaha Attraction Finder</title>
</head>

<body>
<header class="d-flex p-2 justify-content-center">
	<h1 id="title"><a href="/">Omaha Attraction Finder</a></h1>
</header>
<nav class="navbar navbar-expand-sm navbar-dark p-0 bg-dark" id="navbar">
	<ul class="navbar-nav flex-row flex-grow-1">
		<li class="nav-item d-inline-block mr-auto">
			<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
		</li>
		<!-- <li class="nav-item d-inline-block">
			<a class="nav-link" href="/add">Add</a>
		</li> -->
		<li class="nav-item d-inline-block">
			<a class="nav-link" href="/contact">Contact</a>
		</li>
		<!-- <li class="nav-item d-inline-block">
			<a class="nav-link" href="/login">Login</a>
		</li> -->
	</ul>
</nav>

<main class="container pt-3 pb-3">
	<table class="table" id="attraction-list">
		<tbody>
		<tr th:each="match : ${matches}">
			<th scope="row" th:text="${match.name}">Attraction Name
			</td>
			<td class="attractionDescription" th:text="${match.description}">Attraction Description</td>
		</tr>
		</tbody>
	</table>
</main>

<script crossorigin="anonymous"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
